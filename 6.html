<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu Example</title>
<style>
  /* Basic reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
  }

  /* Navigation bar styling */
  .navbar {
    display: flex;
    justify-content: center;
    background-color: #f7f4eb;
    padding: 15px 0;
    font-size: 1.2em;
  }

  .navbar a {
    color: black;
    text-decoration: none;
    padding: 15px 20px;
    position: relative;
  }

  /* Dropdown menu styling */
  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100vw;
    background-color: #fff;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    padding: 30px;
    z-index: 1;
  }

  /* Display dropdown on hover */
  .dropdown:hover .dropdown-content {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  /* Dropdown columns */
  .dropdown-column {
    width: 200px;
  }

  .dropdown-column h3 {
    margin-bottom: 10px;
    font-weight: bold;
  }

  .dropdown-column a {
    color: black;
    text-decoration: none;
    display: block;
    padding: 5px 0;
  }

  /* Styling the "image" placeholder area */
  .dropdown-image-placeholder {
    width: 300px;
    height: 200px;
    background-color: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1em;
    font-weight: bold;
    color: #666;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#">New In</a>
  <div class="dropdown">
    <a href="#">Jewelry</a>
    <div class="dropdown-content">
      <!-- Column 1 -->
      <div class="dropdown-column">
        <h3>Necklaces and Pendants</h3>
        <a href="#">Necklaces</a>
        <a href="#">Pendants</a>
        <a href="#">Chokers</a>
        <a href="#">Tennis Necklaces</a>
      </div>
      <!-- Column 2 -->
      <div class="dropdown-column">
        <h3>Earrings</h3>
        <a href="#">Stud Earrings</a>
        <a href="#">Drop Earrings</a>
        <a href="#">Hoop Earrings</a>
        <a href="#">Clip Earrings</a>
        <a href="#">Ear Cuffs</a>
      </div>
      <!-- Column 3 -->
      <div class="dropdown-column">
        <h3>Rings</h3>
        <a href="#">Halo Rings</a>
        <a href="#">Band Rings</a>
        <a href="#">Cocktail Rings</a>
        <a href="#">Motif Rings</a>
      </div>
      <!-- Image placeholder area -->
      <div class="dropdown-image-placeholder">
        Styling Holiday Jewelry
      </div>
    </div>
  </div>
  <a href="#">Watches</a>
  <a href="#">Accessories</a>
  <a href="#">Decorations</a>
</div>

</body>
</html>
